<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="clock">
        <div class="hand hour" data-hour></div>
        <div class="hand minute" data-minute></div>
        <div class="hand second" data-second></div>

        <div class="n num1">I</div>
        <div class="n num2">II</div>
        <div class="n num3">III</div>
        <div class="n num4">IV</div>
        <div class="n num5">V</div>
        <div class="n num6">VI</div>
        <div class="n num7">VII</div>
        <div class="n num8">VIII</div>
        <div class="n num9">IX</div>
        <div class="n num10">X</div>
        <div class="n num11">XI</div>
        <div class="n num12">XII</div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
